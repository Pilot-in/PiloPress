# Site Settings
title: "Pilo'Press"
email: dev@pilot-in.com
author: "Pilot'in"
description: "Awesome framework for WordPress"
baseurl: "/PiloPress"
url: "https://pilot-in.github.io"
remote_theme: pmarsceill/just-the-docs

# Theme settings
markdown: kramdown
permalink: pretty
encoding: utf-8
exclude: [ "assets/", "includes/", "languages/", "LICENSE.txt", "README.md" ]
search_enabled: true
search_tokenizer_separator: /[\s/]+/
heading_anchors: true
footer_content: "Copyright &copy; Pilot'in"
color_scheme: nil
compress_html:
    clippings: all
    comments: all
    endings: all
    startings: [ ]
    blanklines: false
    profile: false
aux_links:
    "Just the Docs on GitHub":
        - "//github.com/pmarsceill/just-the-docs"
